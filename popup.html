<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copper Music GUI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-bottom: 30px;
    }
    .test-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .test-btn:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.25);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    #viewer {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: none;
    }
    .back-btn {
      background: #e74c3c;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>♪ Copper Music Tests</h1>
    
    <div id="menu">
      <div class="menu-grid" id="button-container">
        <!-- Buttons will be injected here by loader.js -->
        <div style="text-align:center; padding:30px; font-size:1.2em; opacity:0.7;">
          Loading tests...
        </div>
      </div>
    </div>

    <div id="viewer-container" style="display:none;">
      <button class="back-btn" onclick="showMenu()">← Back to Menu</button>
      <iframe id="viewer"></iframe>
    </div>
  </div>

  <script>
    // These will be available from GUI.js
    window.showTest = function(url) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('viewer-container').style.display = 'block';
      document.getElementById('viewer').src = url;
    }

    window.showMenu = function() {
      document.getElementById('menu').style.display = 'block';
      document.getElementById('viewer-container').style.display = 'none';
      document.getElementById('viewer').src = '';
    }
  </script>
</body>
</html>
